<!doctype html>
<html lang="en">
  <head>



    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>markdownPreviewer</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js" integrity="sha512-hzyXu3u+VDu/7vpPjRKFp9w33Idx7pWWNazPm+aCMRu26yZXFCby1gn1JxevVv3LDwnSbyKrvLo3JNdi4Qx1ww==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script>

      marked.setOptions({
        breaks: true
      });


      function updatePreview () {
          let editorValue = document.getElementById('editor').value;
          let previewElement = document.getElementById('preview');
          previewElement.innerHTML = editorValue;
          let markedEditorValue = marked.parse(editorValue);
          previewElement.innerHTML = markedEditorValue;

      }

      document.onload = setDefault();

      function setDefault () {
        let defaultText = `
# this is a markdownPreviewer heading


## this is a markDownPreviewer subheading


[this is an inline-style link](http://www.ecmrecords.com)

\`\`\`
{
  'firstName': 'Keith',
  'lastName': 'Jarrett',
  'age': 25
}

\`\`\`

\`this is an example of inline code\`

- music

- code

- climb

>this is an example of a block. They are very handy to emulate reply text.

![Sun Bear Concerts](https://img.discogs.com/Tq0QoMESdipdocG1JZBNArbDudg=/fit-in/600x586/filters:strip_icc():format(jpeg):mode_rgb():quality(90)/discogs-images/R-17275021-1612561983-9856.jpeg.jpg "Sun Bear Concerts")

**this is bolded text**

        `;

        let editorField = document.getElementById('editor');
        let previewElement = document.getElementById('preview');
        editorField.value = defaultText;
        previewElement.innerHTML = marked.parse(defaultText);




      }



    </script>









  </head>




  <body onload=setDefault()>

    <div class='container-fluid'>
      <div class='row'>
        <div class='col bg-success text-center text-white'>
          <h1>markdownPreviewer by JS</h1>
        </div>
      </div>
      <div class='row'>
        <div class='col-6 bg-primary d-flex flex-column'>
          <h2 class='text-center text-white'>Editor</h2>
          <div class='form-group'>
            <textarea id='editor'class='form-control'onkeyup='updatePreview()'></textarea>
          </div>
        </div>
        <div class='col-6 bg-danger'>
          <h2 class='text-center text-white'>Preview</h2>
          <div id='preview'></div>
      </div>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
